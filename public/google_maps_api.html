<!-- div to hold map -->
  <div id="map-canvas"></div>

  <!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDF11wPi5SN3aYUOdRD8DnEYfCNAFI0ClA"></script>

  <!-- Script to show address on map -->
  


  <script type="text/javascript">

// Render the map
// var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

// GOOD CODE SECTION
	var address = '2114 NW Military Hwy, San Antonio, TX, 78213';

    var geocoder = new google.maps.Geocoder();

    geocoder.geocode( { 'address': address}, function(results, status) {
  	
  	// Check for a successful result
  	if (status == google.maps.GeocoderStatus.OK) {
  		} else {
    // Show an error message with the status if our request fails
    alert("Geocoding was not successful - STATUS: " + status);
  }
    
    // Set our map options
    var mapOptions = {
      // This sets the center of the map at our location
      // center: results[0].geometry.location,
      center: { lat: 29.531563, lng: -98.522059 },
      // Set the zoom level
      zoom: 18,
      mapTypeId: google.maps.MapTypeId.ROADMAP,
	
      };

      map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
	  map.setTilt(45);
	  map.setHeading(90);

// 	// Render the map
    var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
   
  	// Create lat and long for our marker position
    var vivaPho = { lat: 29.531563, lng: -98.522059 };

    //Image for marker
    var image = "/img/pho.png"

    // Add the marker to our existing map
  	var marker = new google.maps.Marker({
      position: vivaPho,
      map: map,
      icon: image,
      animation: google.maps.Animation.DROP,

    });

  	// WINDOW
	// Create a new infoWindow object with content
	var infowindow = new google.maps.InfoWindow({
    content: 'Viva Pho, indeed!'
	});

// Open the window using our map and marker
infowindow.open(map,marker);

});
