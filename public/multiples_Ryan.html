<script>


//check for multiples of 3
//check for multiples of 5
//sum of all multiples

// loop from 1 to 10
var sum = 0;
for (var i=1; i<10; i++){
	// check if i is evenly divisible by 3 OR 5
	if (i % 3 == 0 || i % 5 == 0){
		sum = sum + i;
		// sum += i
	}

}

console.log(sum)




</script>
