<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<button id="refresh">Refresh</button>

<script>
(function() {

    function refreshPage() {
    // TODO: Create an ajax GET request for /data/inventory.json
    // var tableInsert = $('#insertProducts');
    // var htmlString = '';

    $.get('/data/inventory.json').done(function(data) {
    //     console.log(data);
        
        htmlString = ''

        $(data).each(function(index, element){
            // console.log(element.title);
            // console.log(element.quantity);
            // console.log(element.categories);

            htmlString += '<tr>';
            htmlString += '<td>' + element.title + '</td>';
            htmlString += '<td>' + element.quantity + '</td>';
            htmlString += '<td>' + element.price + '</td>';
            htmlString += '<td>' + element.categories.join(', ') + '</td>';
            htmlString += '</tr>';

            $('#insertProducts').html(htmlString);
            });
        });

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
    console.log("Page Loaded")
};

refreshPage(); // loads the program onload

$('#refresh').click(refreshPage);
    // refreshPage();
    console.log("Page Refreshed")
})();
</script>

</body>
</html>
